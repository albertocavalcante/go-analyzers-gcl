name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  check:
    name: Build & verify plugin
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Verify module
        run: |
          go build ./...
          go vet ./...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0

      - name: Build custom golangci-lint with plugin
        run: golangci-lint custom

      - name: Run plugin against sample code
        run: |
          output=$(./custom-gcl run ./testdata/ 2>&1 || true)
          echo "$output"

          errors=0

          if ! echo "$output" | grep -q "make+copy can be simplified"; then
            echo "FAIL: makecopy analyzer did not fire"
            errors=$((errors + 1))
          fi

          if ! echo "$output" | grep -q "sort.Search can potentially be replaced"; then
            echo "FAIL: searchmigrate analyzer did not fire"
            errors=$((errors + 1))
          fi

          if ! echo "$output" | grep -q "clamp pattern can be simplified"; then
            echo "FAIL: clampcheck analyzer did not fire"
            errors=$((errors + 1))
          fi

          if [ "$errors" -gt 0 ]; then
            echo "FAIL: $errors analyzer(s) did not produce expected diagnostics"
            exit 1
          fi

          echo "All 3 analyzers produced expected diagnostics"
